<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .profile-container {
      background: white;
      padding: 30px;
      max-width: 600px;
      margin: 40px auto;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    .profile-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .profile-info p {
      font-size: 1.1rem;
      margin: 10px 0;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #000;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h2>My Profile</h2>
    <div class="profile-info" id="profileInfo">
      <p>Loading user data...</p>
    </div>
    <a class="back-link" href="dashboard.html"> Back to Dashboard </a>
  </div>

  <script>
    async function fetchProfile() {
  const userId = localStorage.getItem("userId"); // ðŸ‘ˆ get it from localStorage
  if (!userId) {
    document.getElementById("profileInfo").innerHTML = "<p>User not logged in</p>";
    return;
  }

  try {
    const response = await fetch(`https://arc-tf9r.onrender.com/api/user/${userId}`);
    const user = await response.json();

    const infoDiv = document.getElementById("profileInfo");
    infoDiv.innerHTML = `
      <p><strong>Name:</strong> ${user.name}</p>
      <p><strong>Email:</strong> ${user.email}</p>
      <p><strong>Address:</strong> ${user.address}</p>
      <p><strong>Preferences:</strong> ${user.preferences}</p>
    `;
  } catch (err) {
    document.getElementById("profileInfo").innerHTML = "<p>Error loading profile.</p>";
    console.error(err);
  }
}


    fetchProfile();
  </script>
</body>
</html>
